<head>
    <title>stok</title>
</head>

<body>
    <header>
        {{> loginButtons}}
    </header>
    {{> pick_list}}
</body>

<template name="pick_list">
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>Zacks Buy <small>Database</small></h1>
            </div>
            <div class="span12">
                <table class="table table-striped table-condensed table-boredered">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Symbol</th>
                            <th>Latest Ask</th>
                            <th>Latest update</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each pickLists}}
                            <tr>
                                <td>{{companyName}}</td>
                                <td>{{symbol}}</td>
                                <td>{{ask}}</td>
                                <td>{{lastUpdatedFormatted}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
                <button class="btn btn-primary updatePickListPrices">update asks</button>
            </div>
        </div>
    </div>
</template>
